<!-- This loads the regular example's HTML, but first
disables CSS mode before writing the HTML to the DOM. -->
<script>
	let html = ''
	const syncXhr = new XMLHttpRequest()
	syncXhr.open('GET', './example.html', false)
	syncXhr.onload = () => (html = syncXhr.responseText)
	syncXhr.send() // synchronous
	html = html.replace('enable-css="true"', 'enable-css="false"')
	html += `<style>body {background: skyblue}</style>`
	document.write(html)
</script>
